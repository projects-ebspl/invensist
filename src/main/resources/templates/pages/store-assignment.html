<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments :: header"  th:with="title=${Reset}">
</div>
<body>
	<div>
		<div th:replace="fragments :: menu"></div>
		<div class="content-holder">
			<div data-en-type="page-title" th:inline="text">Store Assignment</div>
			<form method="get" id="edit-delete-form" action="/msa1">
				<table id="user-stores-table">
					<tr>
						<th>User</th>
						<th>Stores</th>
					</tr>
					<tr th:each="model : ${models}" th:id="${model.userId}">
						<td th:text="${model.user.firstName}"></td>
						<td th:text="${model.storesCsv}"></td>
					</tr>
				</table>
			</form>
			<ul class="button-bar">
				<li><a class="link-button" href="#" id="manage-store-assignment">Manage Store Assignments</a></li>
			</ul>
		</div>
	</div>
</body>
