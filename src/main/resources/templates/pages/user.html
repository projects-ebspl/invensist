<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments :: header"></div>
<body>
	<div>
		<div th:replace="fragments :: menu"></div>
		<div class="content-holder">
			<div data-en-type="page-title" data-en-text="Add User"></div>
			<form method="post" th:object="${user}" th:action="@{/save-user}">
				<div class="form">
					<div class="form-item">
						<div class="form-element">First Name: </div>
						<input class="form-element" type="text" th:field="*{firstName}"/>
					</div>
					<div class="form-item">
						<div class="form-element">Last Name: </div>
						<input class="form-element" type="text" th:field="*{lastName}"/>
					</div>
					<div class="form-item">
						<div class="form-element">Email: </div>
						<input class="form-element" type="text" th:field="*{email}"/>
					</div>
					<div class="form-item">
						<div class="form-element">Phone: </div>
						<input class="form-element" type="text" th:field="*{phone}"/>
					</div>
					<div class="form-item">
						<div class="form-element">Address: </div>
						<input class="form-element" type="text" th:field="*{address}"/>
					</div>
				</div>
				<div class="form-element"><input type="submit" ></div>
			</form>
		</div>
		<div style="clear: both;"></div>
	</div>
</body>
<div th:replace="fragments :: scripts"></div>
</html>
